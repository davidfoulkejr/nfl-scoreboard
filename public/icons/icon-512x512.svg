<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#1a5f3f" stroke="#fff" stroke-width="16"/>
  
  <!-- Field grass texture lines (clipped to circle) -->
  <defs>
    <clipPath id="circleClip512">
      <circle cx="256" cy="256" r="232"/>
    </clipPath>
  </defs>
  
  <g clip-path="url(#circleClip512)">
    <!-- Yard lines -->
    <line x1="32" y1="416" x2="480" y2="416" stroke="#c0c0c0" stroke-width="16" opacity="0.6"/>
    <line x1="32" y1="448" x2="480" y2="448" stroke="#c0c0c0" stroke-width="16" opacity="0.6"/>
    <line x1="32" y1="480" x2="480" y2="480" stroke="#c0c0c0" stroke-width="16" opacity="0.6"/>
    <line x1="32" y1="384" x2="480" y2="384" stroke="#c0c0c0" stroke-width="12" opacity="0.4"/>
    <line x1="32" y1="352" x2="480" y2="352" stroke="#c0c0c0" stroke-width="12" opacity="0.4"/>
    <line x1="32" y1="320" x2="480" y2="320" stroke="#c0c0c0" stroke-width="12" opacity="0.4"/>
    <!-- Hash marks -->
    <line x1="240" y1="320" x2="272" y2="320" stroke="#fff" stroke-width="4" opacity="0.8"/>
    <line x1="240" y1="352" x2="272" y2="352" stroke="#fff" stroke-width="4" opacity="0.8"/>
    <line x1="240" y1="384" x2="272" y2="384" stroke="#fff" stroke-width="4" opacity="0.8"/>
  </g>
  
  <!-- Goal post base -->
  <rect x="240" y="288" width="32" height="160" fill="#ffd700"/>
  
  <!-- Left upright -->
  <rect x="144" y="96" width="32" height="192" fill="#ffd700"/>
  
  <!-- Right upright -->
  <rect x="336" y="96" width="32" height="192" fill="#ffd700"/>
  
  <!-- Crossbar -->
  <rect x="144" y="272" width="224" height="32" fill="#ffd700"/>
</svg>