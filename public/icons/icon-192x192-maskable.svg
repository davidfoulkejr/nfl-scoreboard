<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <!-- Safe area background (maskable icons need this) -->
  <rect x="0" y="0" width="192" height="192" fill="#013369"/>
  
  <!-- Background circle (smaller to account for masking) -->
  <circle cx="96" cy="96" r="70" fill="#1a5f3f" stroke="#fff" stroke-width="4"/>
  
  <!-- Field grass texture lines (clipped to circle) -->
  <defs>
    <clipPath id="circleClipMaskable192">
      <circle cx="96" cy="96" r="68"/>
    </clipPath>
  </defs>
  
  <g clip-path="url(#circleClipMaskable192)">
    <line x1="30" y1="140" x2="162" y2="140" stroke="#c0c0c0" stroke-width="4" opacity="0.6"/>
    <line x1="30" y1="150" x2="162" y2="150" stroke="#c0c0c0" stroke-width="4" opacity="0.6"/>
    <line x1="30" y1="160" x2="162" y2="160" stroke="#c0c0c0" stroke-width="4" opacity="0.6"/>
  </g>
  
  <!-- Goal post base -->
  <rect x="90" y="104" width="12" height="40" fill="#ffd700"/>
  
  <!-- Left upright -->
  <rect x="60" y="50" width="10" height="54" fill="#ffd700"/>
  
  <!-- Right upright -->
  <rect x="122" y="50" width="10" height="54" fill="#ffd700"/>
  
  <!-- Crossbar -->
  <rect x="60" y="98" width="72" height="10" fill="#ffd700"/>
</svg>